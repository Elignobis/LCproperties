<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="./styles/filter.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap@home -->
    /
</head>
<body>
    <section class="filter-search vh-100">
        
        
        <div class="container">
            <div class="d-flex justify-content-center mb-4">
                <h2 class="mt-5">Search Properties</h2>
            </div>
                
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div id="search-filter" class="d-flex justify-content-center">
                                <form onsubmit="e.preventDefault(); searchProperty();">
                                    <input type="text" id="searchProp" required>
                                    <button type="submit">Search!</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="filterBtns" class="d-flex justify-content-center">
                            <button class="filter-btn" onclick="filterObjects('all')">Show All</button>
                            <button class="filter-btn" onclick="filterObjects('buy')">Buy Property</button>
                            <button class="filter-btn" onclick="filterObjects('sell')">Sell Property</button>
                            <button class="filter-btn" onclick="filterObjects('rent')">Rent Property</button>
                        </div>
                    </div>
                    <div class="property-objects">
                        
                            <div class="row">
                                <div class="con d-flex justify-content-center">
                                    <div class="col-md-4 ">
                                        <a href="#"><div class="property-box sell ">Property-1:Sell</div></a>
                                        <a href="#"><div class="property-box buy">Property-2:Buy</div></a>
                                        <a href="#"><div class="property-box rent">Property-3:Rent</div></a>
                                    </div>
                                    <div class="col-md-4">
                                        <a href="#"><div class="property-box sell">Property-4:Sell</div></a>
                                        <a href="#"><div class="property-box buy">Property-5:Buy</div></a>
                                        <a href="#"><div class="property-box rent">Property-6:Rent</div></a>
                                    </div>
                                    <div class="col-md-4">
                                        <a href="#"><div class="property-box buy">Property-7:Buy</div></a>
                                        <a href="#"><div class="property-box sell">Property-8:Sell</div></a>
                                        <a href="#"><div class="property-box rent">Property-9:Rent</div></a>
                                    </div>
                                </div>
                                
                            </div>
                        
                        <!-- <a href="#"><div class="property-box sell">Property-1:Sell</div></a>
                        <a href="#"><div class="property-box buy">Property-2:Buy</div></a>
                        <a href="#"><div class="property-box rent">Property-3:Rent</div></a>

                        <a href="#"><div class="property-box rent">Property-9:Rent</div></a> -->
                    </div>
                </div>
        </div>
    </section>
    <script src="./scripts/filter.js"></script>
</body>
</html>
